<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3bae104ac2.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="login">
        <form action="#">
            <div class="sign-up">
                <h2>OFFICIAL SIGNUP FORM</h2>  
            </div>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="input-mail" autocomplete="off" required>
                <label for="input">Frist name</label>
            </div>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" class="input-mail" autocomplete="off" required>
                <label for="input">Email</label>
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="input-mail" autocomplete="off" required>
                <label for="input">Password</label>
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="input-mail" autocomplete="off" required>
                <label for="input">Confirm password</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" class="check">
                <label for="check">I agree to the terms</label>
            </div>
            <div class="button">
                <button class="btn">Register</button>
            </div>
            <div class="box">
                <p>or</p>
            </div>
            <div class="icon">
                <i class="class= fa-brands fa-instagram"></i>
                <i class="class= fa-brands fa-facebook"></i>
                <i class="class= fa-brands fa-twitter"></i>
            </div>
            <div class="p">
                <p>2023 login form.All rights reserved | design by jamsheed khan</p>
            </div>
        </form>
    </div>
</body>
</html>
